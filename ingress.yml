apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-wisecow-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: zarur.info
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wisecow-service
            port:
              number: 4499
  tls:
  - hosts:
    - zarur.info
    secretName: tls-secret

